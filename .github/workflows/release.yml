name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: pytest tests/ -v --cov=sentinel --cov-fail-under=90

  build-release:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build wheel

      - name: Build package
        run: python -m build

      - name: Create distribution archive
        run: |
          VERSION=${{ steps.get_version.outputs.version }}

          # Create release directory with only user-facing files
          mkdir -p release

          # Copy distribution packages (the actual software)
          cp -r dist/ release/

          # Copy essential documentation only
          cp README.md release/
          cp CHANGELOG.md release/
          cp LICENSE release/

          # Create the zip file
          cd release
          zip -r ../sentinel-${VERSION}.zip .
          cd ..

          # Generate checksums
          sha256sum sentinel-${VERSION}.zip > sentinel-${VERSION}.zip.sha256

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: |
            dist/
            sentinel-*.zip
            sentinel-*.zip.sha256
          retention-days: 90

  create-release:
    runs-on: ubuntu-latest
    needs: build-release
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to $VERSION"
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "First release, generating full changelog"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi

          # Save to file for multiline output
          echo "$CHANGELOG" > /tmp/changelog.txt

          # Create release notes
          cat << EOF > /tmp/release_notes.md
          ## Sentinel $VERSION

          ### ðŸš€ Changes
          $CHANGELOG

          ### ðŸ“¦ Installation

          \`\`\`bash
          # From PyPI (recommended)
          pip install sentinel-security

          # Or download the wheel from this release
          pip install sentinel_security-*.whl
          \`\`\`

          ### ðŸ³ Docker

          \`\`\`bash
          docker pull ghcr.io/${{ github.repository_owner }}/sentinel:${VERSION}
          \`\`\`

          ### ðŸ“‹ What's Included
          - Python wheel (`.whl`)
          - Source distribution (`.tar.gz`)
          - README and CHANGELOG

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${VERSION}
          EOF

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Sentinel ${{ github.ref_name }}
          body_path: /tmp/release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: false

  upload-assets:
    runs-on: ubuntu-latest
    needs: [build-release, create-release]

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: ./release

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/dist/*.whl
            release/dist/*.tar.gz
            release/sentinel-*.zip
            release/sentinel-*.zip.sha256
          fail_on_unmatched_files: false

  docker-build:
    runs-on: ubuntu-latest
    needs: [build-release, create-release]
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          # Remove 'v' prefix for Docker tag
          DOCKER_TAG=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "docker_tag=$DOCKER_TAG" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sentinel:latest
            ghcr.io/${{ github.repository_owner }}/sentinel:${{ steps.get_version.outputs.docker_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-pypi:
    runs-on: ubuntu-latest
    needs: [build-release, create-release]
    if: "!contains(github.ref_name, '-')"
    permissions:
      id-token: write

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: ./release

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: release/dist/
          verbose: true
